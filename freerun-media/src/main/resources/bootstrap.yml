server:
  port: 8084  #端口
  tomcat:
    uri-encoding: UTF-8   #服务编码
spring:
  profiles:
    active: dev
  application:
    name: media-service
  cloud:
    nacos:
      config:
        file-extension: yaml
        shared-configs: # 共享配置
          - data-id: shared-spring.yaml # 共享spring配置
            refresh: false
          - data-id: shared-redis.yaml # 共享redis配置
            refresh: false
          - data-id: shared-logs.yaml # 共享日志配置
            refresh: false
          - data-id: shared-mybatis.yaml # 共享mybatis配置
            refresh: false
          - data-id: shared-feign.yaml # 共享feign配置
            refresh: false
freerun:
  swagger:
    enable: true
    package-path: com.freerun.media.controller
    title: 飞软 - 媒资中心接口文档
    version: v1.0
    enableResponseWrap: true
  auth:
    resource:
      enable: true
      excludeLoginPaths:
        - /medias/signature/play
  jdbc:
    database: FreeRun_media
  platform:
    file: TENCENT
    media: TENCENT
  tencent:
    appId: 1317268999
    secretId: AKIDPfhX8UdXEftwnY6SZQ1ObbQ1NWfYDi2C
    secretKey: 5ye5GLFzYxAqJZaKtNdkt11qVv5yDEzZ
    vod:
      enable: true
      vodValidSeconds: 7776000
      region: "ap-chongqing"
      procedure: "wisehub-base"
      urlKey: "1KzYuYgCeBhVEe0MmzWj"
      pfcg: "basicDrmPreset"
    cos:
      enable: true
      region: "ap-shanghai"
      bucket: wisehub
      multipartUploadThreshold: 5242880 # 5mb，触发分片上传的阈值
      minimumUploadPartSize: 1048576 # 1mb，分片的最小大小